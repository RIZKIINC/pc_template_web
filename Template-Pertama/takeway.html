<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Kopi Pas</title>
    <!-- <link rel="stylesheet" href="css/dash.css"> -->
    <link rel="stylesheet" href="css/takeway.css">
    <link rel="stylesheet" href="font/fontawesome/css/all.css" />
</head>

<body>

    <input type="checkbox" id="check">
    <!--header area start-->
    <div class="header">
        <label for="check">
        <i class="fas fa-bars" id="sidebar_btn"></i>
      
      <div class="left_area">
        <h3>KOPI<span> PAS</span></h3>
      </div>
      <div class="right_area">
        <a href="login.html" class="logout_btn">Logout</a>
      </div>
    </div>
    <!--header area end-->
    <!--sidebar start-->
    <section class="sidebar">
      <center>
        <img src="images/Logo_dasboard.png" class="profile_image" alt="Logo_dasboard">
        <div class="title_icon"><h4>KOPI<span> PAS</span></h4></div>
      </center>
        <div class="sidebar_menu"> 
          <a href="table.html"><i class="fa-sharp fa-solid fa-table"></i><span>Table</span></a>
          <a href="tables.html"><i class="fa-solid fa-credit-card"></i><span>Tables</span></a>
          <a href="takeway.html"><i class="fa-solid fa-chair"></i><span>Takeway</span></a>

        </div>
    </section>
    <!--sidebar end-->

    <div class="content">
        <table>
            <tr>
                <th width="5%">Nama pemesan</th>
                <th width="10%">Lihat Pesanan</th>
                <th width="10%">Delete</th>
            </tr>
    
            <tr>
                <td>Munawir</td>
                <td>
                    <!-- Trigger/Open The Modal -->
                    <a href="tables.html">
                        <button id="lihatpesananBtn"></i></button>
                    </a>
                    <div id="lihatpesanan_Modal" class="modal">
                        <!-- Modal content -->
                        <div class="lihatpesanan-modal-content">
                            <span class="close">&times;</span>
                            <p>Some text in the Modal..</p>
                        </div>
                    </div>
                </td>
                <td>
                    <!-- Trigger/Open The Modal -->
                    <button id="deleteBtn"></i></button>
                    <div id="delete_Modal" class="modal">
                        <!-- Modal content -->
                        <div class="delete-modal-content">
                            <span class="close">&times;</span>
                            <p>Some text in the Modal..</p>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
        <script>
            // Get the modal edit button
            var modal = document.getElementById("lihatpesanan_Modal");
            var btn = document.getElementById("lihatpesananBtn");
            var span = document.getElementsByClassName("close")[0];
            // When the user clicks the button, open the modal 
            btn.onclick = function() {
                modal.style.display = "block";
            }
            span.onclick = function() {
                modal.style.display = "none";
            }
            window.onclick = function(event) {
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                }
                // Get the modal delete button
            var modal = document.getElementById("delete_Modal");
            var btn = document.getElementById("deleteBtn");
            var span = document.getElementsByClassName("close")[0];
            // When the user clicks the button, open the modal 
            btn.onclick = function() {
                modal.style.display = "block";
            }
            span.onclick = function() {
                modal.style.display = "none";
            }
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
    </div>
  
  </body>
</html>
